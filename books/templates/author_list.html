<!-- author_list.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Authors</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
                <tr>
                    <td>{{ author.id }}</td>
                    <td>{{ author.first_name }}</td>
                    <td>{{ author.last_name }}</td>
                    <td>{{ author.email }}</td>
                    <td>
                        <a href="{% url 'author-detail' author.id %}" class="btn btn-sm btn-primary">View</a>
                        <a href="{% url 'author-update' author.id %}" class="btn btn-sm btn-success">Edit</a>
                        <a href="{% url 'author-delete' author.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'author-create' %}" class="btn btn-primary">Add Author</a>
{% endblock %}
