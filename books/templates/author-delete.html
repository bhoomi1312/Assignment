<!-- author_delete.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Delete Author</h2>
    <p>Are you sure you want to delete the author: {{ author.first_name }} {{ author.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'author-detail' author.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
